{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <h3> Not registered yet?</h3>
    <a href="{% url 'users:signup' %}">Create an account</a>
</div>

{% endblock %}
